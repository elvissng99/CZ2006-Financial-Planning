{% extends "base.html" %}

{% block content %}

  <!-- ======= Login Section ======= -->
  
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <form method="post" class="form-group" novalidate="novalidate">{% csrf_token %}

                  <h2 class="fw-bold mb-2 text-white text-uppercase">Login</h2>
                  <p class="text-white mb-4">Please enter your username and password!</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" name="username" id="username" class="form-control form-control-lg mb-6" placeholder="Username" required/>
                  </div>

                  <div class="form-outline form-white mb-3">
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required/>
                  </div>
                  
                  <p class="small mb-5 pb-lg-2"><a class="text-white" href="{% url 'verify_username' %}">Forgot password?</a></p>

                  {% if errors %}
                    <p style="color: red; text-align: center;">Invalid Username or Password!</p>
                  {% endif  %}

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>

              </div>

              <div>
                <p class="mb-0">New to SimpliPlan? <a href="{% url 'register' %}" class="text-white fw-bold"><u>Register here</u></a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- Login Section -->

{% endblock %}
