{% extends 'base.html' %}

{% block content %}

<!-- ======= Reset password Section ======= -->

<section class="vh-100 bg-image">
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-9 col-lg-7 col-xl-6">
			<div class="card bg-dark text-white" style="border-radius: 15px;">
			<div class="card-body p-5">
				<h2 class="text-center mb-5">Reset Password</h2>

				<form method="POST" class="form-signin" novalidate="novalidate">{% csrf_token %}
					<div class="form-outline mb-4">
						<input type="username" name="username" id="username" class="form-control form-control-lg" placeholder="Username" required="true"/>
					</div>
					
					{% if errors %}
						<p style="color: red; text-align: center;">Username does not exist!</p>
					{% endif  %}

					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-lg btn-outline-light">Request reset email</button>
					</div>
				</form>
			</div>
			</div>
		</div>
		</div>
	</div>
</section><!-- End Reset password Section -->

{% endblock %}
